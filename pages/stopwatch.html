<!DOCTYPE html>
<html>

<head>
    <title>Remote StopWatch</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            color: #333;
        }

        button {
            display: block;
            margin: 0 auto;
            font-size: 2rem;
            padding: 1rem 2rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            width: 30vw;
            max-width: 600px;
        }

        .stopwatch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            text-align: center;
            flex-direction: column;
        }

        #stopwatch {
            font-family: monospace;
            font-size: 3rem;
            padding: 1rem;
            background-color: #222;
            color: #fff;
            display: flex;
            border-radius: 5px;
        }

        .users {
            text-align: center;
        }
    </style>
    <script>
        // time constants
        const hourMs = 3600 * 1000
        const minMs = 60 * 1000
        const secMs = 1000

        // Connect to WebSocket server
        const ws = new WebSocket('ws://localhost:8080/syncwatch/{{.Id}}')

        // When WebSocket connection is opened
        ws.onopen = function () {
            console.log('WebSocket connection opened.')
        }

        // When a message is received from WebSocket server
        ws.onmessage = function (event) {            
            // Update stopwatch with received time
            document.getElementById('stopwatch').innerText = convertMillisecondsToTime(event.data)
        }

        function convertMillisecondsToTime(milliseconds) {
            let hours, minutes, seconds, ms;
            hours = Math.floor(milliseconds / hourMs);
            milliseconds = milliseconds % hourMs;

            minutes = Math.floor(milliseconds / minMs);
            milliseconds = milliseconds % minMs;

            seconds = Math.floor(milliseconds / secMs);
            milliseconds = milliseconds % secMs;

            return `${hours.toString().padStart(2, '0')}` +
                `:${minutes.toString().padStart(2, '0')}` +
                `:${seconds.toString().padStart(2, '0')}` +
                `:${milliseconds.toString().padStart(3, '0')}`;
        }


        // TODO: on close, on error
    </script>
</head>

<body>
    <h1>Remote Stopwatch</h1>
    <p class="users">Connected users: {{.ObserversCount}}</p>
    <div class="stopwatch-container">
        <div id="stopwatch">00:00:00:000</div>
    </div>
    <div class="buttons-container">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>


</body>

</html>
